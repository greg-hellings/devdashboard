name: Code Coverage

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    name: Generate coverage report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Cache Go workspace build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-workspace-${{ runner.os }}-1.24-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-workspace-${{ runner.os }}-1.24-

      - name: Initialize Go workspace
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Download dependencies (core module)
        working-directory: core
        run: go mod download

      - name: Run tests with coverage (core module)
        working-directory: core
        run: go test -v -race -covermode=atomic -coverprofile=coverage.out ./pkg/...

      - name: Generate coverage report (core module)
        working-directory: core
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: |
            core/coverage.out
            core/coverage.html
          retention-days: 30

      - name: Check coverage threshold
        working-directory: core
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${COVERAGE}%"
          echo "Note: Coverage excludes cmd/ package (CLI code)"
          # Current: 68% (repository at 22.9% - needs API mocking for GitHub/GitLab clients)
          # TODO: Increase to 70%+ when repository API clients have proper mocking
          THRESHOLD=68
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"

  coverage-diff:
    name: Coverage diff
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Cache Go workspace build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-workspace-${{ runner.os }}-1.24-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-workspace-${{ runner.os }}-1.24-

      - name: Initialize Go workspace (base)
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Run tests on base (core module)
        working-directory: core
        run: go test -coverprofile=coverage-base.out ./pkg/...

      - name: Get base coverage
        id: base
        working-directory: core
        run: |
          BASE_COVERAGE="$(go tool cover -func=coverage-base.out | grep total | awk '{print substr($3, 1, length($3)-1)}')"
          echo "coverage=${BASE_COVERAGE}" >> "$GITHUB_OUTPUT"
          echo "Base coverage: ${BASE_COVERAGE}%"

      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Initialize Go workspace (PR)
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Run tests on PR (core module)
        working-directory: core
        run: go test -coverprofile=coverage-pr.out ./pkg/...

      - name: Get PR coverage
        id: pr
        working-directory: core
        run: |
          PR_COVERAGE="$(go tool cover -func=coverage-pr.out | grep total | awk '{print substr($3, 1, length($3)-1)}')"
          echo "coverage=${PR_COVERAGE}" >> "$GITHUB_OUTPUT"
          echo "PR coverage: ${PR_COVERAGE}%"

      - name: Compare coverage
        working-directory: core
        run: |
          BASE="${{ steps.base.outputs.coverage }}"
          PR="${{ steps.pr.outputs.coverage }}"
          DIFF="$(echo "$PR - $BASE" | bc)"

          {
            echo "## Coverage Report"
            echo ""
            echo "| Metric | Value |"
            echo "|--------|-------|"
            echo "| Base Coverage | ${BASE}% |"
            echo "| PR Coverage | ${PR}% |"
            echo "| Difference | ${DIFF}% |"

            if (( "$(echo "$DIFF < -1" | bc -l)" )); then
              echo "⚠️ Coverage decreased by ${DIFF}%"
            elif (( "$(echo "$DIFF > 1" | bc -l)" )); then
              echo "✅ Coverage increased by ${DIFF}%"
            else
              echo "ℹ️ Coverage changed by ${DIFF}%"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

          if (( "$(echo "$DIFF < -1" | bc -l)" )); then
            echo "::warning::Coverage decreased by ${DIFF}%"
          fi

      - name: Comment PR
        uses: actions/github-script@v8
        with:
          script: |
            const base = '${{ steps.base.outputs.coverage }}';
            const pr = '${{ steps.pr.outputs.coverage }}';
            const diff = (parseFloat(pr) - parseFloat(base)).toFixed(2);

            const emoji = diff < -1 ? '⚠️' : diff > 1 ? '✅' : 'ℹ️';
            const message = `${emoji} **Code Coverage Report**

            | Metric | Value |
            |--------|-------|
            | Base Coverage | ${base}% |
            | PR Coverage | ${pr}% |
            | Difference | ${diff}% |

            ${diff < -1 ? '⚠️ Coverage decreased. Please add tests.' : diff > 1 ? '✅ Great job increasing coverage!' : 'Coverage is stable.'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
