name: Nightly Build

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  nightly-tests:
    name: Nightly tests (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24", "1.25", "tip"]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go (stable)
        if: matrix.go-version != 'tip'
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Set up Go (tip)
        if: matrix.go-version == 'tip'
        run: |
          git clone https://go.googlesource.com/go /tmp/go-tip
          cd /tmp/go-tip/src
          ./make.bash
          echo "/tmp/go-tip/bin" >> $GITHUB_PATH

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detector
        run: go test -v -race -count=3 ./...

      - name: Run benchmarks
        run: go test -bench=. -benchmem ./...

  nightly-build:
    name: Nightly build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Build
        run: go build -v ./cmd/devdashboard

      - name: Run integration tests
        run: go test -v -tags=integration ./...

  nix-nightly:
    name: Nix nightly checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devdashboard
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}

      - name: Run all Nix checks
        run: nix flake check -L --keep-going

      - name: Build all outputs
        run: nix build -L .#

  dependency-audit:
    name: Dependency audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Check for outdated dependencies
        run: |
          go list -u -m all > outdated.txt
          cat outdated.txt

      - name: Upload outdated dependencies report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies
          path: outdated.txt
          retention-days: 30

  notification:
    name: Send notification
    runs-on: ubuntu-latest
    needs: [nightly-tests, nightly-build, nix-nightly, dependency-audit]
    if: failure()
    steps:
      - name: Send failure notification
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Nightly build failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The nightly build failed. Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
              labels: ['ci-failure', 'nightly']
            });
