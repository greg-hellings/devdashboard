name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devdashboard
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}

      - name: Run pre-commit via Nix
        run: nix develop --command pre-commit run --all-files --show-diff-on-failure

  go-tests:
    name: Go tests (core module)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Download dependencies (core)
        working-directory: core
        run: go mod download

      - name: Verify dependencies (core)
        working-directory: core
        run: go mod verify

      - name: Run go vet (core)
        working-directory: core
        run: go vet ./...

      - name: Run tests (core)
        working-directory: core
        run: go test -v -race -coverprofile=coverage.out ./pkg/...

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.24'
        uses: codecov/codecov-action@v5
        with:
          file: core/coverage.out
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  go-build:
    name: Go CLI build (core)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Init go workspace
        run: go work init

      - name: Sync workspace
        run: go work sync

      - name: Build CLI
        run: go build -v -o devdashboard${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./core/cmd/devdashboard

      - name: Test binary
        run: ./devdashboard${{ matrix.os == 'windows-latest' && '.exe' || '' }} help

  go-gui-build:
    name: Go GUI build (desktop module)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Download GUI dependencies
        working-directory: gui/desktop
        run: go mod download

      - name: Build GUI
        run: go build -v -o devdashboard-gui${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./gui/desktop/cmd/devdashboard-gui

  examples:
    name: Test examples (core/examples)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Test all examples
        run: ./scripts/test-examples.sh

  nix-build:
    name: Nix build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devdashboard
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}

      - name: Build with Nix
        run: nix build -L

      - name: Test Nix binary
        run: ./result/bin/devdashboard help

  nix-checks:
    name: Nix flake checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devdashboard
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}

      - name: Run flake checks
        run: nix flake check -L

  code-quality:
    name: Code quality checks (core)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: golangci-lint (core)
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: core
          version: latest
          args: --timeout=5m ./...

      - name: golangci-lint (gui-desktop)
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: gui/desktop
          version: latest
          args: --timeout=5m ./...

      - name: Check go.mod tidiness (core)
        working-directory: core
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check go.mod tidiness (gui/desktop)
        working-directory: gui/desktop
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  security:
    name: Security scanning (core)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Sync workspace
        run: go work sync

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt sarif -out core/results.sarif ./core/..."

      - name: Upload SARIF file
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: core/results.sarif

  all-checks:
    name: All checks passed
    runs-on: ubuntu-latest
    needs:
      - pre-commit
      - go-tests
      - go-build
      - go-gui-build
      - examples
      - nix-build
      - nix-checks
      - code-quality
      - security
    if: always()
    steps:
      - name: Check all job statuses
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" = "true" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          if [ "${{ contains(needs.*.result, 'cancelled') }}" = "true" ]; then
            echo "One or more checks were cancelled"
            exit 1
          fi
          echo "All checks passed!"
