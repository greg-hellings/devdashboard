name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Run every night at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devdashboard
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit via Nix
        run: nix develop --command pre-commit run --all-files --show-diff-on-failure

  go-tests:
    name: Go tests (core module)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ${{ github.event_name == 'schedule' && fromJSON('["1.24", "1.25", "tip"]') || fromJSON('["1.24", "1.25"]') }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go (stable)
        if: matrix.go-version != 'tip'
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Set up Go (tip)
        if: matrix.go-version == 'tip'
        run: |
          git clone https://go.googlesource.com/go /tmp/go-tip
          cd /tmp/go-tip/src
          ./make.bash
          echo "/tmp/go-tip/bin" >> "$GITHUB_PATH"

      - name: Cache Go workspace build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-workspace-${{ runner.os }}-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-workspace-${{ runner.os }}-${{ matrix.go-version }}-

      - name: Initialize Go workspace
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Sync workspace
        run: go work sync

      - name: Download dependencies (core)
        working-directory: core
        run: go mod download

      - name: Verify dependencies (core)
        working-directory: core
        run: go mod verify

      - name: Run go vet (core)
        working-directory: core
        run: go vet ./...

      - name: Run tests (core)
        working-directory: core
        run: go test -v -race ${{ github.event_name == 'schedule' && '-count=3' || '' }} -coverprofile=coverage.out ./pkg/...

      - name: Run benchmarks (core)
        if: github.event_name == 'schedule'
        working-directory: core
        run: go test -bench=. -benchmem ./pkg/...

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.24'
        uses: codecov/codecov-action@v5
        with:
          files: core/coverage.out
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  go-build:
    name: Go CLI build (core)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Cache Go workspace build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-workspace-${{ runner.os }}-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-workspace-${{ runner.os }}-${{ matrix.go-version }}-

      - name: Initialize Go workspace
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Sync workspace
        run: go work sync

      - name: Build CLI
        run: go build -v -o devdashboard${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./core/cmd/devdashboard

      - name: Test binary
        run: ./devdashboard${{ matrix.os == 'windows-latest' && '.exe' || '' }} help

      - name: Run integration tests (core)
        if: github.event_name == 'schedule'
        working-directory: core
        run: go test -v -tags=integration ./pkg/...

  go-gui-build:
    name: Go GUI build (desktop module)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache APT packages
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libglx-dev libgl1-mesa-dev libxxf86vm-dev
          version: 1.0

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libglx-dev libgl1-mesa-dev libxxf86vm-dev

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Cache Go workspace build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-workspace-${{ runner.os }}-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-workspace-${{ runner.os }}-${{ matrix.go-version }}-

      - name: Initialize Go workspace
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Sync workspace
        run: go work sync

      - name: Download GUI dependencies
        working-directory: gui/desktop
        run: go mod download

      - name: Build GUI
        run: go build -v -o devdashboard-gui${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./gui/desktop/cmd/devdashboard-gui

  examples:
    name: Test examples (core/examples)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Cache Go workspace build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-workspace-${{ runner.os }}-1.24-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-workspace-${{ runner.os }}-1.24-

      - name: Initialize Go workspace
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Sync workspace
        run: go work sync

      - name: Test all examples
        run: ./scripts/test-examples.sh

  nix-build:
    name: Nix build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devdashboard
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}

      - name: Build with Nix
        run: nix build -L

      - name: Test Nix binary
        run: ./result/bin/devdashboard help

  nix-checks:
    name: Nix flake checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devdashboard
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}

      - name: Run flake checks
        run: nix flake check -L ${{ github.event_name == 'schedule' && '--keep-going' || '' }}

      - name: Build all outputs
        if: github.event_name == 'schedule'
        run: nix build -L .#

  code-quality:
    name: Code quality checks (core)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Cache Go workspace build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-workspace-${{ runner.os }}-1.24-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-workspace-${{ runner.os }}-1.24-

      - name: Initialize Go workspace
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Sync workspace
        run: go work sync

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libglx-dev libgl1-mesa-dev libxxf86vm-dev
          version: 1.0

      - name: Install Linux dependencies for GUI linting
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libglx-dev libgl1-mesa-dev libxxf86vm-dev

      - name: golangci-lint (core)
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: core
          version: latest
          args: --timeout=5m ./...

      - name: golangci-lint (gui-desktop)
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: gui/desktop
          version: latest
          args: --timeout=5m ./...

      - name: Check go.mod tidiness (core)
        working-directory: core
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check go.mod tidiness (gui/desktop)
        working-directory: gui/desktop
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  security:
    name: Security scanning (core)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Cache Go workspace build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-workspace-${{ runner.os }}-1.24-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-workspace-${{ runner.os }}-1.24-

      - name: Initialize Go workspace
        run: |
          go work init
          go work use ./core ./gui/desktop

      - name: Sync workspace
        run: go work sync

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt sarif -out core/results.sarif ./core/..."

      - name: Upload SARIF file
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: core/results.sarif

  dependency-audit:
    name: Dependency audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Sync workspace
        run: go work sync

      - name: Run govulncheck (core)
        working-directory: core
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Check for outdated dependencies (core)
        working-directory: core
        run: |
          go list -u -m all > outdated.txt
          cat outdated.txt

      - name: Upload outdated dependencies report
        uses: actions/upload-artifact@v5
        with:
          name: outdated-dependencies
          path: core/outdated.txt
          retention-days: 30

  nightly-notification:
    name: Send nightly failure notification
    runs-on: ubuntu-latest
    needs:
      - pre-commit
      - go-tests
      - go-build
      - go-gui-build
      - examples
      - nix-build
      - nix-checks
      - code-quality
      - security
      - dependency-audit
    if: github.event_name == 'schedule' && failure()
    steps:
      - name: Send failure notification
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Nightly build failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The nightly build failed. Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
              labels: ['ci-failure', 'nightly']
            });

  all-checks:
    name: All checks passed
    runs-on: ubuntu-latest
    needs:
      - pre-commit
      - go-tests
      - go-build
      - go-gui-build
      - examples
      - nix-build
      - nix-checks
      - code-quality
      - security
    if: always() && github.event_name != 'schedule'
    steps:
      - name: Check all job statuses
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" = "true" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          if [ "${{ contains(needs.*.result, 'cancelled') }}" = "true" ]; then
            echo "One or more checks were cancelled"
            exit 1
          fi
          echo "All checks passed!"
