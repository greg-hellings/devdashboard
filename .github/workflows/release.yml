name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract changelog for this version
            sed -n "/^## \[${VERSION#v}\]/,/^## \[/p" CHANGELOG.md | sed '$ d' > release-notes.md
          else
            echo "Release ${VERSION}" > release-notes.md
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'rc') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'alpha') }}

  build-binaries:
    name: Build CLI binaries (core module)
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            asset_name: devdashboard-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            asset_name: devdashboard-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            asset_name: devdashboard-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            asset_name: devdashboard-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            asset_name: devdashboard-windows-amd64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w -X main.version=${{ needs.create-release.outputs.version }}" -o ${{ matrix.asset_name }} ./core/cmd/devdashboard

      - name: Create archive
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}
            echo "ASSET_PATH=${{ matrix.asset_name }}.zip" >> "$GITHUB_ENV"
          else
            tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
            echo "ASSET_PATH=${{ matrix.asset_name }}.tar.gz" >> "$GITHUB_ENV"
          fi
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: application/octet-stream

  build-gui-binaries:
    name: Build GUI binaries (desktop module)
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            asset_name: devdashboard-gui-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            asset_name: devdashboard-gui-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            asset_name: devdashboard-gui-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            asset_name: devdashboard-gui-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            asset_name: devdashboard-gui-windows-amd64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Download GUI dependencies
        working-directory: gui/desktop
        run: go mod download

      - name: Build GUI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w -X main.version=${{ needs.create-release.outputs.version }}" -o ${{ matrix.asset_name }} ./gui/desktop/cmd/devdashboard-gui

      - name: Create GUI archive
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}
            echo "ASSET_PATH=${{ matrix.asset_name }}.zip" >> "$GITHUB_ENV"
          else
            tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
            echo "ASSET_PATH=${{ matrix.asset_name }}.tar.gz" >> "$GITHUB_ENV"
          fi
        shell: bash

      - name: Upload GUI Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: application/octet-stream

  build-nix:
    name: Build with Nix
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devdashboard
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}

      - name: Build with Nix
        run: nix build -L

      - name: Create tarball
        run: |
          tar czf devdashboard-nix-${{ needs.create-release.outputs.version }}.tar.gz -C result/bin devdashboard

      - name: Upload Nix binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: devdashboard-nix-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: devdashboard-nix-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

  docker:
    name: Build and push Docker image
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.create-release.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.create-release.outputs.version }}
