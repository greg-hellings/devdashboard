name: Pull Request Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  labeler:
    name: Label pull request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Label based on files
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

  size-labeler:
    name: Label PR size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Add size labels
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false

  auto-label:
    name: Auto label based on content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Label based on title
        uses: actions/github-script@v8
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];

            // Type labels based on conventional commits
            if (title.startsWith('feat:') || title.includes('feature')) {
              labels.push('enhancement');
            }
            if (title.startsWith('fix:') || title.includes('bugfix')) {
              labels.push('bug');
            }
            if (title.startsWith('docs:') || title.includes('documentation')) {
              labels.push('documentation');
            }
            if (title.startsWith('chore:') || title.includes('chore')) {
              labels.push('chore');
            }
            if (title.startsWith('refactor:') || title.includes('refactor')) {
              labels.push('refactoring');
            }
            if (title.startsWith('test:') || title.includes('test')) {
              labels.push('tests');
            }
            if (title.startsWith('ci:') || title.includes('ci')) {
              labels.push('ci');
            }
            if (title.startsWith('perf:') || title.includes('performance')) {
              labels.push('performance');
            }
            if (title.includes('breaking') || title.includes('!:')) {
              labels.push('breaking-change');
            }

            // Add labels if any were found
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: labels
              });
            }

      - name: Check for WIP
        uses: actions/github-script@v8
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const isDraft = context.payload.pull_request.draft;

            const isWIP = title.includes('wip') ||
                         title.includes('work in progress') ||
                         title.startsWith('draft:') ||
                         isDraft;

            if (isWIP) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: ['work-in-progress']
              });
            }
